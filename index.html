<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディスプレイ業界キャリア診断</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const DiagnosticTool = () => {
            const [step, setStep] = useState('start');
            const [answers, setAnswers] = useState([]);

            const startDiag = () => setStep('q1');

            return (
                <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg text-center">
                    {step === 'start' ? (
                        <div>
                            <h1 class="text-2xl font-bold mb-4 text-blue-800">ディスプレイ業界<br/>キャリア適性診断</h1>
                            <p class="mb-6 text-gray-600">15年以上の知見から、あなたにぴったりの職種を導き出します。</p>
                            <button onClick={startDiag} class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold hover:bg-blue-700 transition">診断を始める</button>
                        </div>
                    ) : (
                        <p class="text-lg">診断コンテンツを読み込んでいます...</p>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiagnosticTool />);
    </script>
</body>
</html>
